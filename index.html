<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сalculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="input-wrapper">
                <input type="number" value="10" class="input-number" id="number1">
                <input type="number" value="5" class="input-number" id="number2">
            </div>
            <div class="btn-wrapper">
                <button class="fun-btn plus-btn" id="plus-btn"><div>+</div></button>
                <button class="fun-btn minus-btn" id="minus-btn"><div>-</div></button>
                <button class="fun-btn multiplication-btn" id="multiplication-btn"><div>∗</div></button>
                <button class="fun-btn division-btn" id="division-btn"><div>/</div></button>
            </div>
            <div class="result"><p id="result">13215</p></div>
        </div>
    </div>
</body>
</html>
